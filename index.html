<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="container">
    <section class="right-section">
      <header class="header">
        <img src="/images/logo.svg" alt="logo" class="logo">
        <img src="/images/hero-mobile.jpg" alt="main image" class="main-img-mobile" hidden>
      </header>
      <section class="main">
        <h1 class="main-heading">We're coming soon</h1>
        <p class="main-text">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </section>
      <div class="subscription">
        <input type="email" name="email" id="email" placeholder="Email Address">
        <img src="/images/icon-error.svg" alt="error icon" class="icon-error" hidden>
        <button type="submit"><img src="/images/icon-arrow.svg" alt="submit"></button>
      </div>
    </section>
    <aside class="left-section">
      <img src="/images/hero-desktop.jpg" alt="main image" class="main-img-desktop">
    </aside>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Hyunji Kim</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
